<style>


    .banner{
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100%;
        transition: 1s;

        box-sizing: border-box;
    }
    .banner.scrolled{
        height: 0px;
    }
    img.banner{
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100vw;
        transition: 1s;
        z-index: 300    !important;

    }
    .banner.scrolled img.banner{
        opacity: 0;
    }


</style>
